<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSoNgDuong(number) {
        if (number>0)
            return true;
        return false;
    }
    let t=0;
    let array=[];
    array.length=5;
    for (let i=0;i<array.length;i++){
        array[i]= parseInt(prompt("Moi ban nhap vao phan tu "+i));
        if (checkSoNgDuong(array[i])===true){
            t+=array[i];
        }
    }
    alert(t);
</script>
</body>
</html>
